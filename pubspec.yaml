name: loyalty_points
description: "A loyalty program, where points can be collected with every purchase
  products."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # * state management
  get: ^4.7.2

  # * For multi languages
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

  # * To make == operator
  equatable: ^2.0.7

  # * For preview to show in responsive design
  device_preview: ^1.2.0

  # * local database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.4

  connectivity_plus: ^6.1.3
  dio: ^5.8.0+1

  # * To make mobile field
  intl_phone_number_input: ^0.7.4

  # * for loading
  skeletonizer: ^1.4.3
  shared_preferences: ^2.5.2

  # * for pick or take image
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/


  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700

flutter_intl:
  enabled: true
  arb_dir: assets/languages
  output_dir: lib/core/utils/config/locale/generated
